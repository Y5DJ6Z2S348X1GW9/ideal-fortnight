<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享漫画</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        #password-modal.fade-out {
            opacity: 0;
        }
        #password-modal {
            transition: opacity 0.3s ease-out;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="password-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm m-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-900">请输入密码</h2>
            <p class="text-sm text-gray-500 mb-6 text-center">此区域为内容管理区，需验证身份。</p>
            <form id="password-form">
                <input type="password" id="password-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-blue-500 focus:border-blue-500" placeholder="密码" required>
                <p id="error-message" class="text-red-500 text-sm mb-4 hidden">密码错误，请重试。</p>
                <button type="submit" class="w-full py-2 px-4 rounded-lg font-semibold text-white btn-primary">
                    进入
                </button>
            </form>
        </div>
    </div>

    <div id="main-content" class="container mx-auto px-4 py-8 md:py-16 hidden">
        <header class="flex justify-between items-center mb-10 md:mb-16">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 tracking-tight">分享与管理</h1>
                <p class="mt-3 text-lg text-gray-500">上传新漫画或管理已有的分享</p>
            </div>
            <a href="index.html" class="inline-flex items-center py-2 px-4 rounded-lg font-semibold text-sm btn-secondary">
                <i data-lucide="home" class="w-4 h-4 mr-2"></i>
                返回首页
            </a>
        </header>

        <main class="grid md:grid-cols-2 gap-12">
            
            <section id="upload-section">
                <h2 class="text-2xl font-bold mb-6 border-b pb-3 text-gray-800">上传新漫画</h2>
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <p class="mb-6 text-gray-600">请选择要上传的文件。支持的格式: <span class="font-semibold text-gray-700">.epub, .zip, .pdf</span>。</p>
                    <label for="file-upload" class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition block">
                         <i data-lucide="upload-cloud" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                         <p class="text-gray-500 font-medium">拖放文件到此处或 <span class="text-blue-600">点击上传</span></p>
                         <p class="text-xs text-gray-400 mt-2">最大文件大小: 500MB</p>
                         <input type="file" class="hidden" id="file-upload" accept=".epub,.zip,.pdf" multiple>
                    </label>
                </div>
            </section>

            <section id="list-section">
                <h2 class="text-2xl font-bold mb-6 border-b pb-3 text-gray-800">已上传的漫画</h2>
                 <div class="bg-white p-8 rounded-lg shadow-md h-full">
                     <div class="flex flex-col items-center justify-center h-full text-center">
                        <i data-lucide="folder-x" class="w-16 h-16 text-gray-300 mb-4"></i>
                        <p class="text-gray-500 italic">目前没有已上传的漫画。</p>
                        <p class="text-sm text-gray-400 mt-1">上传后，您可以在这里管理它们。</p>
                     </div>
                 </div>
            </section>
        </main>
    </div>

    <script src="share_script.js"></script>
</body>
</html>
