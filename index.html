<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线漫画分享书架</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="container mx-auto px-4 py-8 md:py-16">
        <header class="text-center mb-10 md:mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 tracking-tight">在线漫画分享书架</h1>
            <p class="mt-3 text-lg text-gray-500">发现、分享并进入精彩的漫画世界</p>
        </header>

        <main>
            <div id="bookshelf-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 md:gap-8">
                <!-- Bookshelves will be dynamically generated or statically placed here -->
            </div>
        </main>

        <footer class="text-center mt-16 text-gray-400 text-sm">
            <p>&copy; 2025 漫画分享平台. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
