<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画阅读器</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #viewer-container canvas, #viewer-container #epub-viewer, #viewer-container #image-viewer {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #epub-viewer { width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col h-screen overflow-hidden antialiased">

    <header class="bg-gray-900/80 backdrop-blur-sm z-20 flex justify-between items-center px-4 py-2 w-full shadow-lg">
        <h1 id="comic-title" class="text-lg font-semibold truncate pr-4">加载中...</h1>
        <a id="back-to-bookshelf" href="bookshelf.html" class="inline-flex items-center px-3 py-1.5 rounded-md text-sm font-medium btn-secondary flex-shrink-0">
            <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
            返回书柜
        </a>
    </header>

    <main id="viewer-container" class="flex-1 relative flex items-center justify-center overflow-auto p-4 bg-gray-800">
        <div id="loader" class="text-gray-400">
            <p>正在加载漫画...</p>
        </div>
    </main>

    <footer class="bg-gray-900/80 backdrop-blur-sm z-20 flex items-center justify-center gap-2 md:gap-4 p-3 w-full shadow-top">
        <button id="prev-page" class="p-2 rounded-full hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"><i data-lucide="arrow-left-circle" class="w-6 h-6"></i></button>
        <span id="page-indicator" class="text-sm font-mono w-24 text-center">-- / --</span>
        <button id="next-page" class="p-2 rounded-full hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"><i data-lucide="arrow-right-circle" class="w-6 h-6"></i></button>
        
        <div class="h-6 w-px bg-gray-600 mx-2"></div>

        <button id="zoom-out" class="p-2 rounded-full hover:bg-gray-700 transition-colors disabled:opacity-50"><i data-lucide="zoom-out" class="w-6 h-6"></i></button>
        <button id="zoom-in" class="p-2 rounded-full hover:bg-gray-700 transition-colors disabled:opacity-50"><i data-lucide="zoom-in" class="w-6 h-6"></i></button>
        <button id="fit-screen" class="p-2 rounded-full hover:bg-gray-700 transition-colors disabled:opacity-50"><i data-lucide="expand" class="w-6 h-6"></i></button>
        <button id="fullscreen" class="p-2 rounded-full hover:bg-gray-700 transition-colors"><i data-lucide="maximize" class="w-6 h-6"></i></button>

        <div class="h-6 w-px bg-gray-600 mx-2"></div>
        
        <button id="delete-comic" class="p-2 rounded-full hover:bg-red-500/20 text-red-400 hover:text-red-300 transition-colors"><i data-lucide="trash-2" class="w-6 h-6"></i></button>
    </footer>

    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center hidden transition-opacity duration-300">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
            <h2 class="text-xl font-bold mb-4">删除漫画</h2>
            <p class="text-gray-400 mb-4">此操作无法撤销。请输入密码以确认删除。</p>
            <div>
                <label for="delete-password" class="block text-sm font-medium text-gray-300 mb-1">密码</label>
                <input type="password" id="delete-password" class="bg-gray-900 border border-gray-600 text-white rounded-lg w-full p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="请输入密码 '1234'">
                 <p id="password-error" class="text-red-400 text-sm mt-2 hidden">密码错误！</p>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button id="cancel-delete" class="px-4 py-2 rounded-lg font-semibold text-sm btn-secondary">取消</button>
                <button id="confirm-delete" class="px-4 py-2 rounded-lg font-semibold text-sm bg-red-600 text-white hover:bg-red-700 transition-colors">确认删除</button>
            </div>
        </div>
    </div>
    
    <script src="reader_script.js" type="module"></script>
</body>
</html>
